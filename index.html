<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonotesdo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul class="leftMenu">
            <li><button class="sidebarNav">Sidebar</button></li>
            <li><button class="homeNav">Home</button></li>
            <li><button class="searchNav">Search</button></li>
        </ul>    
        <ul class="rightMenu">    
            <li><button class="notificationNav">Notifications</button></li>
            <li><button class="taskNav">Task Tracker</button></li>
            <li><button class="profileNav">Profile</button></li>
        </ul>
    </nav>
    <div class="combined">
        <div class="sidebar">
            <div class="tasks">
                <ul>
                    <li>Inbox</li>
                    <li>Today</li>
                    <li>Upcoming</li>
                </ul>
            </div>  
            <div class="projects">
                <h3>My Projects</h3>
                <ul>
                    <li>House</li>
                    <li>Ideas</li>
                </ul>
            </div>
        </div>
        <div class="main">
            <h2 id="todayDate">Today (date)</h2> 
            <h3>Filter</h3>
            <div class="dailyPlan">
                <i class="ri-add-circle-line"> Add a task!</i>
            </div>
        </div>
    </div>    
    <script src="app.js"></script>
</body>
</html>
